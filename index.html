<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <title>My Team</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row text-center">
            <h1>My Team</h1>
        </div>
    </header>

    <main class="container-fluid">

        <div class="card" style="width: 18rem;">
            <div class="card-body" id="username">
                <h3 class="card-title" id="name">Name</h3>
                <h3 class="card-title" id="position">Position</h3>
            </div>
            <div class="card" style="width: 14rem">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="ID">ID:</li>
                    <li class="list-group-item" id="email">Email:</li>
                    <li class="list-group-item" id="github">Github:</li>
                </ul>
            </div>

        </div>





    </main>



</body>

</html>
